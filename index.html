    /* ตั้งค่าให้ iframe ครอบคลุมทั้งหน้าจอโดยไม่มีขอบ */

      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* ซ่อนขอบของ iframe */
    }
  </style>
