<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewportMeta" content="width=device-width, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <title>Lock EA System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #installButton {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbwaqAcfxH5QzjDPTV3RzuvXzgxMOlfD85XdcmLdchi-KBYBu0-jsTQ7Y_EKWhdZKGCNNA/exec"></iframe>
  
  <!-- ปุ่มติดตั้ง PWA -->
  <button id="installButton">ติดตั้งแอป</button>
  
  <!-- โค้ดสำหรับลงทะเบียน Service Worker -->
  <script>
    function updateViewport() {
      const viewportMeta = document.getElementById("viewportMeta");
      if (window.innerWidth <= 768) {
        viewportMeta.setAttribute("content", "width=960, user-scalable=no");
      } else {
        viewportMeta.setAttribute("content", "width=1024, user-scalable=no");
      }
    }

    // เรียกใช้เมื่อโหลดหน้า
    window.addEventListener("load", updateViewport);

    // เรียกใช้เมื่อมีการเปลี่ยนขนาดหน้าจอ
    window.addEventListener("resize", updateViewport);

    let deferredPrompt;

    // ตรวจสอบว่ามีการติดตั้ง PWA แล้วหรือไม่
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // ป้องกันเบราว์เซอร์แสดง prompt โดยอัตโนมัติ
      deferredPrompt = e;

      // ตรวจสอบว่าผู้ใช้ติดตั้งแอปแล้วหรือยัง และเป็นอุปกรณ์มือถือเท่านั้น
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (!window.matchMedia('(display-mode: standalone)').matches && isMobile) {
        const installButton = document.getElementById('installButton');
        installButton.style.display = 'block';

        // ซ่อนปุ่มติดตั้งหลังจาก 30 วินาที
        setTimeout(() => {
          installButton.style.display = 'none';
        }, 30000); // 30000 มิลลิวินาที = 30 วินาที

        installButton.addEventListener('click', () => {
          installButton.style.display = 'none';
          deferredPrompt.prompt(); // แสดง prompt ให้ผู้ใช้เลือกติดตั้ง

          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        });
      }
    });

    // ลงทะเบียน Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered with scope:", registration.scope);
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      });
    }
  </script>
</body>
</html>
