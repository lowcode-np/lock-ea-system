<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock EA System</title>
  <style>
    /* ตั้งค่าให้ iframe เป็นกรอบตรงกลางหน้าจอ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    iframe {
      width: 80vw; /* กำหนดความกว้างของ iframe */
      height: 90vh; /* กำหนดความสูงของ iframe */
      border: none; /* ซ่อนขอบของ iframe */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เพิ่มเงารอบๆ iframe */
      border-radius: 8px; /* มุมมน */
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbzLdShteg0gunGsKssCBXLf1ksvHyrvN0sswVxkxB9qOyLHApbrvcapBb55UIidjZfYow/exec"></iframe>
</body>
</html>
