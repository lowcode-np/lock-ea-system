<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <title>Lock EA System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbzLdShteg0gunGsKssCBXLf1ksvHyrvN0sswVxkxB9qOyLHApbrvcapBb55UIidjZfYow/exec"></iframe>
    <!-- ปุ่มติดตั้ง PWA -->
  <button id="installButton" style="display: none;">ติดตั้งแอป</button>
    <!-- โค้ดสำหรับลงทะเบียน Service Worker -->
  <script>
        let deferredPrompt;

    // จับ event ก่อนแสดงการติดตั้ง
    window.addEventListener('beforeinstallprompt', (e) => {
      // ป้องกันเบราว์เซอร์แสดง prompt โดยอัตโนมัติ
      e.preventDefault();
      // เก็บ event ไว้ใช้งานทีหลัง
      deferredPrompt = e;
      // แสดงปุ่มติดตั้ง
      const installButton = document.getElementById('installButton');
      installButton.style.display = 'block';

      // เมื่อผู้ใช้กดปุ่มติดตั้ง
      installButton.addEventListener('click', () => {
        // ซ่อนปุ่มติดตั้ง
        installButton.style.display = 'none';
        // แสดง prompt ให้ผู้ใช้เลือกติดตั้ง
        deferredPrompt.prompt();
        
        // ตรวจสอบการตอบกลับของผู้ใช้
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
    
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered with scope:", registration.scope);
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      });
    }
  </script>
</body>
</html>
